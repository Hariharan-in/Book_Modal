<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookModal</title>
    <link rel="stylesheet" href="index.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
      <h2>BookModal</h2>
    </div>

    <div class="container">
        <div class="book-container">
            <h2>Rich Dad Poor Dad</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium alias at corrupti cupiditate! Tenetur consequuntur neque quos molestiae praesentium, saepe suscipit dignissimos temporibus et fuga odio incidunt sed aspernatur natus?</p>
            <button onclick="deleteBook(event)">Delete</button>
        </div>
       
    </div>

    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="book-title-input">
            <input type="text" placeholder="Book Author" id="book-author-input">
            <textarea placeholder="Short Description" id="book-description-input"></textarea>
            <button id="add-book">Add</button>
            <button id="cancel-popup">Cancel</button>
        </form>
    </div>

    <button class="add-button" id="add-popup-button">+</button>
    <script src="index.js"></script>
</body>
</html>
